---
layout: default
footer: normal
---

<article>
  {% for par in page.paragraphs %}
    <div class="paragraph">
      <div class="left">
        <img src="http://img.teamed.io/{{ par[1].image }}">
      </div>
      <div class="right">
        <h1>{{ par[1].title }}</h1>
        {{ par[1].text }}
      </div>
    </div>
  {% endfor %}
</article>
