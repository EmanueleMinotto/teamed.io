---
layout: default
footer: normal
---

<article>
  {% for par in page.paragraphs %}
    <div class="paragraph">
      <div class="left">
        <img src="http://img.teamed.io/{{ par[1].image | cgi_escape }}"
          alt="picture">
      </div>
      <div class="right">
        <h1>{{ par[1].title | escape }}</h1>
        {% for p in par[1].text %}
          {{ p | markdownify }}
        {% endfor %}
      </div>
    </div>
  {% endfor %}
</article>
