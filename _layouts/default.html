<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en-US">
  <head>
    <meta charset="utf-8"/>
    <link rel="icon" type="image/png" href="//img.teamed.io/ico-64x64.png">
    <link rel="shortcut icon" href="//img.teamed.io/ico-64x64.png" />
    <meta name="description" content="{{ page.description | escape }}" />
    <meta name="keywords" content="{{ page.keywords | join:', ' | escape }}" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="/css/layout.css?{{ site.data['hash'] }}"/>
    <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
    <title>{{ page.title }}</title>
  </head>
  <body class="{{ page.body }}">
    <header class="{{ page.style }}">
      <span class="teamed">
        <a href="/">
          <img src="//img.teamed.io/logo{% if page.style %}-white{% endif %}.svg" width="180"/>
        </a>
      </span>
    </header>
    <section class="{{ page.section }}">
      {{ content }}
      {% if page.style %}
        <h2>Inspired by</h2>
        <a class="no-underline" href="http://www.technoparkcorp.com"><img class="associated-partners" alt="TPC2.com" title="TPC2.com" src="http://img.teamed.io/tpc-logo.svg"></a>
        <a class="no-underline" href="http://www.xdsd.org"><img class="associated-partners" alt="xdsd.org" title="xdsd.org" src="http://img.teamed.io/xdsd-logo.svg"></a>
      {% endif %}
    </section>
    <footer class="{{ page.footer }} {{ page.style }}">
      <ul>
        <li>
          PO Box 211
          <br/>
          Mountain View, CA 94042
        </li>
        <li>
          <i class="fa fa-twitter ico"></i>
          <a href="https://twitter.com/yegor256">yegor256</a>
          <br/>
          <i class="fa fa-envelope ico"></i>
          <a href="mailto:sales@teamed.io">sales@teamed.io</a>
          <br/>
          <i class="fa fa-phone ico"></i>
          860.506.5536
        </li>
        <li>
          <a href="https://angel.co/teamed-io">angel.co/teamed-io</a>
          <br/>
          <a href="http://www.crunchbase.com/company/teamed">crunchbase.com/teamed</a>
        </li>
      </ul>
    </footer>
    <script type="text/javascript">
      var _gaq = _gaq || [];
      _gaq.push(['_setAccount', 'UA-1963507-34']);
      _gaq.push(['_trackPageview']);
      (function() {
        var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
        ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
        var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
      })();
    </script>
  </body>
</html>
